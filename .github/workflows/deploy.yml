name: Deploy to Render

on:
  push:
    branches:
      - main  
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Create application-dev.properties
      run: |
        echo "application.security.jwt.expiration=${{ secrets.JWT_EXPIRATION }}" > application-dev.properties
        echo "application.security.jwt.secret-key=${{ secrets.JWT_SECRET_KEY }}" >> application-dev.properties
        echo "spring.datasource.url=${{ secrets.DATABASE_URL }}" >> application-dev.properties
        echo "spring.datasource.username=${{ secrets.DATABASE_USERNAME }}" >> application-dev.properties
        echo "spring.datasource.password=${{ secrets.DATABASE_PASSWORD }}" >> application-dev.properties
        echo "spring.jpa.hibernate.ddl-auto=update" >> application-dev.properties
        echo "spring.jpa.show-sql=true" >> application-dev.properties
        echo "spring.jpa.properties.hibernate.format_sql=true" >> application-dev.properties
        echo "spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect" >> application-dev.properties
        echo "spring.application.name=Todo" >> application-dev.properties
        cat application-dev.properties

    - name: Build Docker image
      run: |
        docker build --build-arg SPRING_PROFILES_ACTIVE=dev --platform=linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/todo-api:dev .
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  
        password: ${{ secrets.DOCKER_TOKEN }}   

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/todo-api:dev
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Install Render CLI
      run: |
        curl -L https://github.com/render-oss/cli/releases/download/v1.1.0/cli_1.1.0_linux_amd64.zip -o render.zip  
        unzip render.zip  
        sudo mv cli_v1.1.0 /usr/local/bin/render  
    - name: Trigger deploy with Render CLI
      run: |
        export RENDER_API_KEY=${{ secrets.RENDER_API_TOKEN }}
        render workspace set ${{ secrets.WORKSPACE_ID }} --output json -o json
        render deploys create ${{ secrets.SERVICE_ID }} --image docker.io/${{ secrets.DOCKER_USERNAME }}/todo-api:dev --wait --confirm --output json -o json
